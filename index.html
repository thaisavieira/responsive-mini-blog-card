<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Mini Blog Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300&800&display=swap" rel="stylesheet">
</head>

<body>

    <main>
        <section class="card">
            <div class="content">
                <div class="image">
                    <img src="./images/cactus_img.jpg" alt="Cactus planted in a clay pot with a light pink background">
                </div>
            <h3 class="tag">Design</h3>
            <h1 class="title">Embrancing Minimalism</h1>
            <p class="content">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity.</p>
            <hr>
            <br>
            <h3 class="blog-author">Annie Spratt</h3>
        </div>
        </section>
    </main>

    <footer>
        Made with ❤️ by <a href="https://github.com/thaisavieira" target="_blank" rel="author">Thaísa Vieira</a>
    </footer>
</body>

</html>
